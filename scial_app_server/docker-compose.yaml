      POSTGRES_USER: postgres
      POSTGRES_DB: scial_app
      POSTGRES_PASSWORD: "HN7wIrSoBxqrPqRxLcsdGdpkNbpRyrSl"
    volumes:
      - scial_app_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "oH0H1p-s0G8abNdGePB3XjDTVhsuvvkH"
